components:
  schemas:
    Movie:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        year:
          type: number
        summary:
          type: string
        director:
          type: string
        rating:
          type: number
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'

    Category:
      type: string
