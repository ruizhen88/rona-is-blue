components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        body:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
      example:
        id: 5ebac534954b54139806c112
        title: 제목 예시
        body: 본문 예시
        tags: [태그1, 태그2]

    Tag:
      type: string

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
